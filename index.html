<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 miniprojektek</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Vizualizacio miniprojektek</h1>
    <div class="container">
      <div class="card" data-target="pokemon.html">
        <img src="./images/pokemon.png" alt="Pokemon" />
        <div class="intro">
          <h2>Pokemonok</h2>
          <p>Pokemonok abrazolasa tipus es ertekeik szerint</p>
        </div>
      </div>
      <div class="card" data-target="jovedelem.html">
        <img src="./images/jovedelem.png" alt="Jovedelem" />
        <div class="intro">
          <h2>Kereseti adatok</h2>
          <p>Az atlagos netto jovedelem alakulasa kor es vegzettseg szerint</p>
        </div>
      </div>
      <div class="card" data-target="stadionok.html">
        <img src="./images/stadion.png" alt="Stadion" />
        <div class="intro">
          <h2>Stadionok</h2>
          <p>Nyugat-Europa stadionjai a terkepen jelolve</p>
        </div>
      </div>
    </div>
  </body>
</html>
